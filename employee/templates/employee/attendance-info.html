{% load static %}
{% include "employee/header.html" %}
{% include "employee/sidebar.html" %}
{% include "employee/topbar.html" %}

      <div class="page_wrapper">
        <div class="page-content">
          <div class="page-breadcrumb d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Attendance Info</div>
            <div class="ps-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                  <li class="breadcrumb-item">
                    <a href="index.html">
                      <i class="bx bx-home"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">Attendance Info</li>
                </ol>
              </nav>
            </div>
            <div class="ms-auto">
              <div class="btn-group">
                <a href="{% url 'staffregularizationtable' company_id=company_id company_staff_id=company_staff_id %}" class="btn btn-outline-orangeyellow">
                  <i class="bx bx-plus"></i> Status
                </a>
                <a href="{% url 'regularization_required' company_id=company_id company_staff_id=company_staff_id %}" class="btn btn-outline-orangeyellow">
                  <i class="bx bx-plus"></i> Regularization
                </a>
              </div>
            </div>
          </div>
          <hr>
          <div class="row mt-3">
            <div class="col">
              <div class="card shadow-none border radius-15">
                <div class="card-body profile-info">                  
                  <div class="table-responsive">
                    <table class="table table-fluid table-hover" id="attendanceTable">
                      <thead>
                        <tr>
                          <th>Check-In</th>
                          <th>Check-Out</th>
                          <th>Working Hours</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form id="hddfields" name="hddfields">
                {% csrf_token %}
                <input id="is_check_in" name="is_check_in" type="hidden" value="{{ is_check_in }}">
                <input id="attendance_id" name="attendance_id" type="hidden" value="{{ attendance.id }}">
            </form>
        </div>
        <footer class="page-footer">
          <p class="mb-0">Copyright Â© 2022. All right reserved.</p>
        </footer>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/3.0.7/metisMenu.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="{% static 'asets/js/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'asets/js/Chart.min.js' %}"></script>
    <script src="{% static 'asets/js/Chart.extension.js' %}"></script>
    <script src="{% static 'asets/js/script.js' %}"></script>

    <script>

        function attend() {
            $.confirm({
                title: 'Attendance!',
                content: 'Do you want to continue?',
                buttons: {
                    Ok: function () {
                        $.ajax({
                            url: "{% url 'attendance_post' company_id=company_id company_staff_id=company_staff_id %}",
                            type: "POST",
                            data: $("#hddfields").serialize(),
                            success: function (response) {
                                if (response.status == "SUCCESS") {
                                    $.confirm({
                                        title: 'Success!',
                                        content: 'Data Saved!',
                                        buttons: {
                                            Ok: function () {
                                                location.reload()
                                            },
                                        }
                                    });
                                }
                            }
                        })
                    },
                    close: function () {
                    }
                }
            });
        }

        $(document).ready(function () {
            $('#attendanceTable').DataTable({
                "ajax": "{% url 'attendance_grid_Data' company_id=company_id company_staff_id=company_staff_id %}",
                "processing": true,
                "serverSide": true,
                "info": true,
                "stateSave": true,
                "sDom": 'lrtip',
                "lengthMenu": [[10, 20, 30], [10, 20, 30]],
                "columns": [
                    {"data": "check_in"},
                    {"data": "check_out"},
                    {"data": "working_hours", 'orderable': false},
                ],
            });
        });

    </script>
    
  </body>
</html>
