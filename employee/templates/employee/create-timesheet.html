{% load static %}
{% include "employee/header.html" %}
{% include "employee/sidebar.html" %}
{% include "employee/topbar.html" %}

      <div class="page_wrapper">
        <div class="page-content">
          <div class="page-breadcrumb d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Project</div>
            <div class="ps-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                  <li class="breadcrumb-item">
                    <a href="index.html">
                      <i class="bx bx-home"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">Create Timesheet</li>
                </ol>
              </nav>
            </div>
          </div>
          <hr>
          <div class="row mt-3">
            <div class="col">
              <div class="card shadow-none border radius-15">
                <div class="card-body profile-info">                  
                  <form  method="POST" action="{% url 'create_entry' company_id=company_id company_staff_id=company_staff_id %}">
                {% csrf_token %}
                    <div class="row mb-2">
                      <div class="col">
                        <label for="start-time" class="form-label">Start Time <span class="text-danger">*</span></label>
                        <input class="form-control" type="datetime-local" name="start_time" id="start-time" required>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col">
                        <label for="end-time" class="form-label">End Time <span class="text-danger">*</span></label>
                        <input class="form-control" type="datetime-local" name="end_time" id="end-time" required>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col">
                        <label for="project" class="form-label">Project <span class="text-danger">*</span></label>
                        <input type="texte" class="form-control" name="project" id="project" required>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col">
                        <label for="activity" class="form-label">Activity <span class="text-danger">*</span></label>
                        <input type="texte" class="form-control" name="activity" id="activity" required>
                      </div>
                    </div>                          
                    <div class="row mb-2">
                      <div class="col">
                        <label for="assigned-to" class="form-label">Assigned to <span class="text-danger">*</span></label>
                        <select class="form-select" aria-label="Default select example"  name="manager_id" required>
                          <option selected>Select Manager</option>
                                  {% for i in assigned %}
                          <option value="{{i.id}}">{{i.manager_email}}</option>
                          	{% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="mt-4 mb-2 button-right">
                      <button type="submit" class="btn btn-outline-orangeyellow">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="page-footer">
          <p class="mb-0">Copyright Â© 2022. All right reserved.</p>
        </footer>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/3.0.7/metisMenu.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="{% static 'asets/js/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'asets/js/Chart.min.js' %}"></script>
    <script src="{% static 'asets/js/Chart.extension.js' %}"></script>
    <script src="{% static 'asets/js/script.js' %}"></script>

  </body>
</html>
