{% load static %}
{% include "administration/header.html" %}
{% include "administration/sidebar.html" %}
{% include "administration/topbar.html" %}


      <div class="page_wrapper">
        <div class="page-content">
          <div class="page-breadcrumb d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Holiday</div>
            <div class="ps-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                  <li class="breadcrumb-item">
                    <a href="index.html">
                      <i class="bx bx-home"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">Add Holiday</li>
                </ol>
              </nav>
            </div>
          </div>
          <hr>
          <div class="row mt-3">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <form action="{% url 'holidays' company_id=company_id company_staff_id=company_staff_id  %}" method="POST">
                   {% csrf_token %}
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="day" class="form-label">Days <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="day" id="day" required>
                      </div>
                      <div class="col-md-6">
                        <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                        <input  class="form-control"  name="date" type="text" id="date" required>
                      </div>                      
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="occassion" class="form-label">Occassion <span class="text-danger">*</span></label>
                        <input type="text" class="form-control"  name="occassion"  id="occassion" required>
                      </div>
                      <div class="col-md-6">
                        <label for="type" class="form-label">Holiday Type <span class="text-danger">*</span></label>
                        <input type="text" class="form-control"  name="type" type="text" id="type"  required>
                      </div>                      
                    </div>
                    <div class="mt-4 mb-2 button-right">
                      <button type=submit" class="btn btn-outline-orangeyellow">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="page-footer">
          <p class="mb-0">Copyright Â© 2022. All right reserved.</p>
        </footer>
      </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
