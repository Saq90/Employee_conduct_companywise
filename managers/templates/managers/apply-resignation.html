{% load static %}
{% include "managers/header.html" %}
{% include "managers/sidebar.html" %}
{% include "managers/topbar.html" %}


      <div class="page_wrapper">
        <div class="page-content">
          <div class="page-breadcrumb d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Resignation</div>
            <div class="ps-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                  <li class="breadcrumb-item">
                    <a href="index.html">
                      <i class="bx bx-home"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">Apply Resignation</li>
                </ol>
              </nav>
            </div>
          </div>
          <hr>
          <div class="row mt-3">
            <div class="col">
              <div class="card shadow-none border radius-15">
                <div class="card-body">                  
                  <form  method="POST" action="{% url 'create_mresignation' company_id=company_id company_staff_id=company_staff_id %}">
                {% csrf_token %}
                    <div class="row mb-2">
                      <div class="col">
                        <label for="resign-date" class="form-label">Date of Resignation <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="resign-date" name="startdate" required>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col">
                        <label for="reason" class="form-label">Reason</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="mt-4 mb-2 button-right">
                      <button type="submit" class="btn btn-outline-orangeyellow">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="page-footer">
          <p class="mb-0">Copyright Â© 2022. All right reserved.</p>
        </footer>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/3.0.7/metisMenu.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="{% static 'asets/js/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'asets/js/Chart.min.js' %}"></script>
    <script src="{% static 'asets/js/Chart.extension.js' %}"></script>
    <script src="{% static 'asets/js/script.js' %}"></script>
    
  </body>
</html>
